<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Salarios</title>
</head>
<body>
    <h1>Predicción de Salarios</h1>
    <form action="/predict" method="post">
        <label for="years_experience">Años de experiencia:</label><br>
        <input type="number" id="years_experience" name="years_experience" required><br><br>
        <button type="submit">Predecir Salario</button>
    </form>
    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
